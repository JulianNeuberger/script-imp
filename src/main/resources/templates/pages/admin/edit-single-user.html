<!doctype html>
<html layout:decorator="layouts/single"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org">
<head>
</head>
<body>
<main layout:fragment="content" class="container">
	<div class="row imp-spacing-bottom">
		<div class="col-xs-12
                    col-sm-8 col-sm-offset-2
					col-md-6 col-md-offset-3
					col-lg-4 col-lg-offset-4">
			<h2 th:text="#{user.edit_authorities(${userToEdit.username})}"></h2>
		</div>
		<div class="col-xs-12
                    col-sm-8 col-sm-offset-2
					col-md-6 col-md-offset-3
					col-lg-4 col-lg-offset-4">
			<form th:action="@{/user/edit}" method="post">
				<input type="hidden" name="username" th:value="${userToEdit.username}"/>
				<select multiple="multiple" class="selectpicker" name="authorities">
					<option th:each="authority : ${authorities}"
							th:text="${authority}"
							th:selected="${userToEdit.getAuthorities().contains(authority)}"
							th:value="${authority}"></option>
				</select>
				<button type="submit" class="btn btn-primary">###Save</button>
			</form>
		</div>
	</div>
</main>
</body>
</html>
