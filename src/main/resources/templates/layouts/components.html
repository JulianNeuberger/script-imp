<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>ScriptIMP</title>

        <!-- bootstrap -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
        <!-- bootstrap select -->
        <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css"/>
    </head>
<body>
    <nav th:fragment="navigation"
         class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">
                    ScriptIMP
                </a>
            </div>
            <ul class="nav navbar-nav navbar-left">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${user != null}">
                    <a th:href="@{/notifications/show}" class="imp-bubble-container">
                        <span class="glyphicon glyphicon-bell"></span>
                        <span class="imp-bubble"
                              th:if="${hasNotifications}"
                              th:text="${notifications.size()}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/cart/show}">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </li>
                <li th:if="${user?.admin}" >
                    <a th:href="@{/options/show}">
                        <span class="glyphicon glyphicon-wrench"></span>
                    </a>
                </li>
                <li th:if="${user eq null}">
                    <a th:href="@{/user/login}">
                        **login**
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </li>
                <li th:if="${user ne null}">
                    <a th:href="@{/user/logout}">
                        **logout**
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <footer th:fragment="footer">
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="application/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
        <script th:src="@{/js/bootstrap-select.min.js}" type="application/javascript"></script>
    </footer>
</body>
</html>
