<!doctype html>
<html layout:decorator="layouts/single"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head></head>
<body>
<main layout:frament="content">
    <form th:action="@{/lecturers/save}" method="post" th:object="${lecturer}">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="**name**"/>
        <select multiple="multiple" th:field="*{lectures}">
            <option th:each="lecture : ${lectures}"
                    th:text="${lecture.name}"
                    th:value="${lecture.id}"></option>
        </select>

        <button type="submit">###Save</button>
    </form>
</main>
</body>
</html>
